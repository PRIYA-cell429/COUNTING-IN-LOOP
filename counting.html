<html>
<head>
<title>print nunmber</title>
</head>
<style>
table{
border: 8px solid green;
text-align:center;
background:blue;
font-size:22px;
}
tr{
text-align:center;
font-weight:bold;
color:white;

}
td:hover{
color:red;}
h1{
font-family:algerian;
font-size:60px;
font-weight:bold;
color:indigo;
}

</style>


<body bgcolor="cyan">
<center>
<h1><u>COUNTING IN JAVASCRIPT WITH LOOP FUNCTION</u></h1>


<script>
document.write('<table border="3"cellpadding="20"cellspacing="0"  ');
for (a =1; a <100;a=a+20)
 {
  document.write("<tr>")
  for (b=a;b<a+20;b++) 
{
    document.write("<td>" + b+ "</td>")
  }
  document.write("</td>")
}
document.write("</table>")

 
</script>
</center>
</body>
</html>
